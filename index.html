<html>

        <title> Rock Paper Scissors Lizard Spock</title>

    <body>
        <h1>
            Rock Paper Scissors Lizard Spock
        </h1>
        <h2>
            How to play:
        </h2>
            <p>
                Make your selection and press <strong> play! </strong>
            </p>
        <br>
    <input type="radio" id="rock" name="answer" value="0" required>
            <label for="rock">Rock</label>
    <input type="radio" id="paper" name="answer" value="1" required>
            <label for="paper">Paper</label>
    <input type="radio" id="scissors" name="answer" value="2" required>
            <label for="scissors">Scissors</label>
    <input type="radio" id="lizard" name="answer" value="3" required>
            <label for="lizard">Lizard</label>
    <input type="radio" id="spock" name="answer" value="4" required>
            <label for="spock">Spock</label>
    <br>
    <button id="button1">Play!</button>
    <br>
    <h3>

    </h3>
